<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <div class="popup popup_opened">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__input">
                    <form type ="text" name="name" class="popup__item" value="Жак-Ив Кусто" placeholder="Ваше имя и фамилия"
                        required>Жак-Ив Кусто</form>
                    <form type ="text" name="hobby" class="popup__item" value="Исследователь океана" placeholder="Ваше хобби"
                        required>Исследователь океана</form>
                </fieldset>
                <button class="popup__button">Сохранить</button>
            </div>
            
        </div>
        <header class="header">
            <div class="header__container">
                <img class="header__logo" src="images/logo/Vector.svg" alt="Логотип">
            </div>
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/avatar/Avatar.png" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__nickname">Жак-Ив Кусто</h1>
                    <p class="profile__hobbyname ">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit"><img src="images/buttons/pen.svg"></button>
                <div class="profile__button">
                    <button type="button" class="profile__add"><img src="images/buttons/plus.svg"></button>
                </div>
            </section>
            <section class="table">
                <div class="table__container">
                    <article class="table__card">
                        <img class="table__image" src="images/table/Karachaevsk.png" alt="Крепость">
                        <div class="table__card-text">
                            <h2 class="table__title">Карачаевск</h2>
                            <button class="table__button table__button_active">
                        </div>
                    </article>
                    <article class="table__card">
                        <img class="table__image" src="images/table/Mountain.png" alt="Гора Эльбрус">
                        <div class="table__card-text">
                            <h2 class="table__title">Гора Эльбрус</h2>
                            <button type="button" class="table__button table__button_active">
                        </div>
                    </article>
                    <article class="table__card">
                        <img class="table__image" src="images/table/Dombay.png" alt="Домбай">
                        <div class="table__card-text">
                            <h2 class="table__title">Домбай</h2>
                            <button type="button" class="table__button table__button_active">
                        </div>
                    </article>
                    <article class="table__card">
                        <img class="table__image" src="images/table/Mountain.png" alt="Крепость">
                        <div class="table__card-text">
                            <h2 class="table__title">Гора Эльбрус</h2>
                            <button type="button" class="table__button table__button_active">
                        </div>
                    </article>
                    <article class="table__card">
                        <img class="table__image" src="images/table/Dombay.png" alt="Крепость">
                        <div class="table__card-text">
                            <h2 class="table__title">Домбай</h2>
                            <button type="button" class="table__button table__button_active">
                        </div>
                    </article>
                    <article class="table__card">
                        <img class="table__image" src="images/table/Karachaevsk.png" alt="Крепость">
                        <div class="table__card-text">
                            <h2 class="table__title">Карачаево-Ч...</h2>
                            <button type="button" class="table__button table__button_active">
                        </div>
                    </article>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__logo">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
