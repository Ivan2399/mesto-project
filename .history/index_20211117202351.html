<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__container">
                <img class="header__logo" src="images/logo/Vector.svg" alt="Логотип">
                <div class="header__line"></div>
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar/Avatar.png" alt="Аватарка">
                <h1 class="profile__nickname profile__nickname_mobile">Жак-Ив Кусто <img
                        class="profile__buttons_type_editig profile__buttons_type_editig_mobile"
                        src="images/buttons/Edit Button.svg"></h1>
                <p class="profile__hobbyname profile__hobbyname_mobile">Исследователь океана</p>
                <img class="profile__buttons_type_add profile__buttons_type_add_mobile">
            </section>
            <section class="table">
                <div class="table__container">
                    <div class="table__card">
                        <img class="table__image" src="images/table/Karachaevsk.png" alt="Крепость">
                        <div class="table__card-text">
                            <h2 class="table__title">Карачаевск</h2>
                            <img class="table__button table__button_active" src="images/buttons/Vector.svg" alt="Лайк">
                        </div>
                    </div>
                    <div class="table__card">
                        <img class="table__image" src="images/table/Mountain.png" alt="Гора Эльбрус">
                        <div class="table__card-text">
                            <h2 class="table__title">Гора Эльбрус</h2>
                            <img class="table__button table__button_active" src="images/buttons/Vector.svg" alt="Лайк">
                        </div>
                    </div>
                    <div class="table__card">
                        <img class="table__image" src="images/table/Dombay.png" alt="Домбай">
                        <div class="table__card-text">
                            <h2 class="table__title">Домбай</h2>
                            <img class="table__button table__button_active" src="images/buttons/Vector.svg" alt="Лайк">
                        </div>
                    </div>
                    <div class="table__card">
                        <img class="table__image" src="images/table/Mountain.png" alt="Крепость">
                        <div class="table__card-text">
                            <h2 class="table__title">Гора Эльбрус</h2>
                            <img class="table__button table__button_active" src="images/buttons/Vector.svg" alt="Лайк">
                        </div>
                    </div>
                    <div class="table__card">
                        <img class="table__image" src="images/table/Dombay.png" alt="Крепость">
                        <div class="table__card-text">
                            <h2 class="table__title">Домбай</h2>
                            <img class="table__button table__button_active" src="images/buttons/Vector.svg" alt="Лайк">
                        </div>
                    </div>
                    <div class="table__card">
                        <img class="table__image" src="images/table/Karachaevsk.png" alt="Крепость">
                        <div class="table__card-text">
                            <h2 class="table__title">Карачаевск</h2>
                            <img class="table__button table__button_active" src="images/buttons/Vector.svg" alt="Лайк">
                        </div>
                    </div>
                </div>
            </section>
            <section class="footer">
                <h2 class="footer__logo">© 2020 Mesto Russia</h2>
            </section>
        </main>
    </div>
</body>

</html>
